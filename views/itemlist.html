<div ng-controller="itemCtrl">

<div class="row" >
    <div class="col-lg-12">
        <h1 class="page-header">Item List</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">

<div class="table-responsive">
<div class="panel panel-primary">
  <div class="panel-heading h-45" >
    <div class="pull-left">List of Item</div>
      <div class="sw-search pull-right"  >
            <div class="nav-search" id="nav-search">
                    Filter: <span class="input-icon">
                        <input placeholder="Filter item list ..." class="nav-search-input" ng-model="filterProduct" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                        <i class="search-icon fa fa-search nav-search-icon"></i>
                    </span>
            </div>
        </div>
    </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered table-hover">
    <tr ng-show="items.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No data found</td></tr>
    <tr ng-hide="items.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading</td></tr>
    
    <tr>
    	<th >Id</th>
    	<th >Name</th>
    	<th >Actions</th>
    </tr>

    <tr ng-repeat="c in items | filter:filterProduct | orderBy:'-id'" id="{{c.id}}" ng-animate=" 'animate'">
        <td>{{c.id}}</td><td>{{c.name}}</td>
       
        <td style="width:100px">
            <div class="btn-group">
              <button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);"></button>
              <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteProduct(c);"></button>
            </div>
        </td>
    </tr>
    </table>
</div>
</div>
</div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
</div>
