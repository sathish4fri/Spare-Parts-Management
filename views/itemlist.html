<div ng-controller="itemCtrl">

<div class="row" >
    <div class="col-lg-12">
        <h1 class="page-header">Item List</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
      <div class="alert alert-success" role="alert" ng-if="msg">
    {{msg}}
  </div>
<div class="table-responsive">
<div class="panel-primary">
  <div class="panel-heading h-45" >
    <div class="pull-left">List of Item</div>
      <div class="sw-search pull-right"  >
            <div class="nav-search" id="nav-search">
                    Filter: <span class="input-icon">
                        <input placeholder="Filter item list ..." class="nav-search-input" ng-model="filterProduct" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                        <i class="search-icon fa fa-search nav-search-icon"></i>
                    </span>
            </div>
        </div>
    </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered table-hover">
    <tr ng-show="items.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No data found</td></tr>
    <tr ng-hide="items.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading</td></tr>
    
    <tr>
    	<th >Id</th>
    	<th >Name</th>
    	<th >Actions</th>
    </tr>

    <tr ng-repeat="c in items | filter:filterProduct | orderBy:'item_id'" id="{{c.item_id}}" ng-animate=" 'animate'">
        <td>{{c.item_id}}</td><td>{{c.item_name}}</td>
       
        <td style="width:100px">
            <div class="btn-group">
              <button type="button" class="btn btn-default fa fa-edit" ng-click="editItem(c)"></button>
              <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteItem(c);"></button>
            </div>
        </td>
    </tr>
    </table>


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addItem">
  Add Item
</button>
</div>
</div>
</div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>


<div class="modal fade" id="addItem" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myLargeModalLabel">Add Item</h4>
      </div>
      <form name="item_form" class="form-horizontal" role="form" novalidate>
      <div class="modal-body">            
                <form-element label="NAME"  style="" mod="item">
                    <label for="defaultFormLoginEmailEx" class="grey-text">Item Name</label>
                   <input type="text" name="item_name" class="form-control" placeholder="eg (Mouse)" ng-model="item.item_name"  required/>
                </form-element>
                <br>                             
                <div class="space"></div>
                <div class="space-4"></div>
             
            
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="saveItem(item);"
                                    ng-disabled="product_form.$invalid || enableUpdate"
                                    class="btn btn-sm btn-primary"
                                    type="submit">Add</button>
      </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="editItem" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myLargeModalLabel">Edit Item</h4>
      </div>
      <form name="item_form" class="form-horizontal" role="form" novalidate>
      <div class="modal-body">            
                <form-element label="NAME"  style="" mod="eitem">
                    <label for="defaultFormLoginEmailEx" class="grey-text">Item Name</label>
                   <input type="text" name="item_name" class="form-control" placeholder="eg (Mouse)" ng-model="eitem.item_name"  required/>
                </form-element>
                <br>                             
                <div class="space"></div>
                <div class="space-4"></div>
             
            
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="updateItem(eitem);"
                                    ng-disabled="product_form.$invalid || enableUpdate"
                                    class="btn btn-sm btn-primary"
                                    type="submit">Update</button>
      </div>
      </form>
    </div>
  </div>
</div>



</div>
