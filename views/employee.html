<div ng-controller="employeeCtrl">

<div class="row" >
    <div class="col-lg-12">
        <h1 class="page-header">Employee List</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
      <div class="alert alert-success" role="alert" ng-if="msg">
    {{msg}}
  </div>
<div class="table-responsive">
<div class="panel-primary">  
  <div class="panel-heading h-45" >
    <div class="pull-left">List of Employee</div>
      <div class="sw-search pull-right"  >
            <div class="nav-search" id="nav-search">
                    Filter: <span class="input-icon">
                        <input placeholder="Filter emp list ..." class="nav-search-input" ng-model="filterEmp" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                        <i class="search-icon fa fa-search nav-search-icon"></i>
                    </span>
            </div>
        </div>
    </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered table-hover">
    <tr ng-show="emplist.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No data found</td></tr>
    <tr ng-hide="emplist.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading</td></tr>
    
    <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>

    <tr ng-repeat="c in emplist | filter:filterEmp | orderBy:'id'" id="{{c.id}}" ng-animate=" 'animate'">
        <td>{{c.eid}}</td><td>{{c.emp_firstname}}</td><td>{{c.emp_lastname}}</td><td>{{c.designation}}</td><td>{{c.emp_id}}</td>
       
       <!-- <td style="width:100px">
            <div class="btn-group">
              <button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);"></button>
              <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteEmployee(c);"></button>
            </div>
        </td>-->
    </tr>
    </table>


</div>
</div>
</div>

        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>






</div>
